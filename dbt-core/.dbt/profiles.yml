vessel_traffic:
  target: dev
  outputs:
    dev:
      type: bigquery
      method: service-account
      project: "{{ env_var('GCP_PROJECT_ID') }}"
      dataset: "{{ env_var('BQ_DATASET_NAME') }}"
      location: "{{ env_var('GCP_REGION') }}"
      threads: 4
      keyfile: /credentials/google-credential.json
      